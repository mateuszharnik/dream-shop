<app-skip-link (whenSkipNavigation)="skipNavigation()"></app-skip-link>
<div *ngIf="isLoading; else homeView" class="spinner-wrapper">
  <app-spinner></app-spinner>
</div>
<ng-template #homeView>
  <app-header [links]="links"></app-header>
  <span id="tresc" class="invisible" [tabindex]="tabIndex" #header></span>
  <main class="main relative bg-white" #mainEl>
    <router-outlet #outlet="outlet"></router-outlet>
  </main>
  <app-footer
    (whenLinkClick)="setFocus()"
    [contact]="contact"
    [socialMedia]="socialMedia"
  ></app-footer>
  <app-scroll-top-button
    [scrollTarget]="header"
    (whenScrollEnd)="setFocus()"
  ></app-scroll-top-button>
</ng-template>
