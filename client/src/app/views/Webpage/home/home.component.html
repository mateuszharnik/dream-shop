<app-skip-link (whenSkipNavigation)="skipNavigation()"></app-skip-link>
<div *ngIf="isLoading; else homeView" class="spinner-wrapper">
  <app-spinner></app-spinner>
</div>
<ng-template #homeView>
  <app-header></app-header>
  <span id="tresc" class="invisible" [tabindex]="tabIndex" #header></span>
  <main
    class="main relative bg-white"
    [ngStyle]="{ 'margin-bottom': footerMargin + 'px' }"
    #mainEl
  >
    <router-outlet #outlet="outlet"></router-outlet>
  </main>
  <app-footer
    (whenLinkClick)="setFocus()"
    [contact]="contact"
    [socialMedia]="socialMedia"
  ></app-footer>
  <app-modal *ngIf="modal" (whenButtonClick)="closeModal()">
    <div class="text-justify">
      <div class="modal-term px-5">
        <h4 class="text-center">Regulamin</h4>
        <p class="m-0">
          {{ modal.content }}
        </p>
      </div>
    </div>
  </app-modal>
  <app-scroll-top-button
    [scrollTarget]="header"
    (whenScrollEnd)="setFocus()"
  ></app-scroll-top-button>
</ng-template>
