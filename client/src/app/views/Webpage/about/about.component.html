<div *ngIf="isLoading; else aboutView" class="spinner-wrapper">
  <app-spinner></app-spinner>
</div>
<ng-template #aboutView>
  <app-page-wrapper [className]="'about-page'">
    <div *ngIf="!alerts.server; else showError">
      <div *ngIf="show(); else showDefault" class="sm:container">
        <div class="row">
          <header class="pt-10 pb-6 text-center column-12">
            <h3 class="about-page__title m-auto h4 bolder uppercase">
              Nie wiesz kim jeste≈õmy?
            </h3>
          </header>
        </div>
        <article class="row pb-6">
          <h3 class="hidden">Informacje o sklepie</h3>
          <div class="column-12 lg:column-9 m-auto">
            <div class="markdown" [innerHTML]="about.information"></div>
          </div>
        </article>
      </div>
      <ng-template #showDefault>
        <p class="center text-center m-0">Strona nie posiada informacji.</p>
      </ng-template>
    </div>
    <ng-template #showError>
      <p class="center text-center m-0">{{ alerts.server }}</p>
    </ng-template>
  </app-page-wrapper>
</ng-template>
