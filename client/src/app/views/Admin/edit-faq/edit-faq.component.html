<div *ngIf="isLoading; else editFAQPageView" class="spinner-wrapper">
  <app-spinner></app-spinner>
</div>
<ng-template #editFAQPageView>
  <section class="admin-page-section p-6 min-vh-100">
    <header class="admin-page-section__header">
      <h2 class="h4 text-center mb-6">Edytuj pytanie</h2>
    </header>
    <article class="admin-page-section__article m-auto mt-6 text-center">
      <p>
        Tutaj możesz edytować już istniejące pytania.
      </p>
      <app-form
        [formClass]="'form text-left inline-block'"
        [formName]="form"
        (whenFormSubmit)="submit()"
      >
        <div class="row">
          <div class="column-12 mb-4">
            <app-select
              [selectLabelClass]="'block mb-2 bold'"
              [selectID]="'category'"
              [selectLabel]="'Kategoria'"
              [selectClass]="'form__select w-100'"
              [selectValidation]="validation('category')"
              [selectAlerts]="categoryAlerts"
              [selectGroup]="form"
              [selectForm]="form"
              [selectOptions]="categories"
              [selectBy]="'category'"
            ></app-select>
          </div>
          <div class="column-12 mb-4">
            <app-input
              [inputLabelClass]="'block mb-2 bold'"
              [inputID]="'question'"
              [inputLabel]="'Pytanie'"
              [inputPlaceholder]="'Podaj pytanie'"
              [inputClass]="'form__input w-100'"
              [inputValidation]="validation('question')"
              [inputAlerts]="questionAlerts"
              [inputGroup]="form"
              [inputForm]="form"
            ></app-input>
          </div>
          <div class="column-12 mb-4">
            <app-textarea
              [textareaID]="'answer'"
              [textareaRows]="'6'"
              [textareaLabel]="'Odpowiedź'"
              [textareaPlaceholder]="'Podaj odpowiedź pytania'"
              [textareaClass]="'form__textarea w-100'"
              [textareaValidation]="validation('answer')"
              [textareaAlerts]="answerAlerts"
              [textareaGroup]="form"
              [textareaForm]="form"
              [textareaLabelClass]="'block mb-2 bold'"
            ></app-textarea>
          </div>
          <div class="column-12 mb-4 text-center">
            <app-button
              [buttonType]="'submit'"
              [buttonTitle]="computedButtonTitle()"
              [buttonDisabled]="isDisabled"
            >
              {{ computedButtonText() }}
              <app-fa-icon
                *ngIf="isDisabled"
                [faClass]="'fas fa-spinner fa-spin'"
              ></app-fa-icon>
            </app-button>
          </div>
        </div>
      </app-form>
    </article>
  </section>
</ng-template>
