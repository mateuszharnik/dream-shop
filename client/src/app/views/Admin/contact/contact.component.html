<div *ngIf="isLoading; else contactPageView" class="spinner-wrapper">
  <app-spinner></app-spinner>
</div>
<ng-template #contactPageView>
  <section class="admin-page-section p-6 min-vh-100">
    <header class="admin-page-section__header">
      <h2 class="h4 text-center mb-6">Informacje Kontaktowe</h2>
    </header>
    <article class="mt-6 text-center">
      <p>
        Tutaj możesz zmienić informacje kontaktowe dla swojej strony.
      </p>
      <app-form
        [formClass]="'form text-left inline-block'"
        [formName]="form"
        (whenFormSubmit)="submit()"
      >
        <div class="row">
          <div class="column-12 mb-4">
            <app-input
              [inputLabelClass]="'block mb-2 bold'"
              [inputID]="'email'"
              [inputType]="'email'"
              [inputLabel]="'Adres email'"
              [inputPlaceholder]="'example@domain.com'"
              [inputClass]="'form__input w-100'"
              [inputValidation]="validation('email')"
              [inputAlerts]="emailAlerts"
              [inputGroup]="form"
              [inputForm]="form"
            ></app-input>
          </div>
          <div class="column-12 mb-4">
            <app-input
              [inputLabelClass]="'block mb-2 bold'"
              [inputID]="'phone'"
              [inputType]="'tel'"
              [inputLabel]="'Numer telefonu'"
              [inputPlaceholder]="'+48 123 123 123'"
              [inputClass]="'form__input w-100'"
              [inputValidation]="validation('phone')"
              [inputAlerts]="phoneAlerts"
              [inputRequired]="false"
              [inputMessage]="
                'Numer kierunkowy nie jest automatycznie dopisywany'
              "
              [inputGroup]="form"
              [inputForm]="form"
            ></app-input>
          </div>
          <div class="column-12 mb-4">
            <app-input
              [inputLabelClass]="'block mb-2 bold'"
              [inputID]="'nip'"
              [inputLabel]="'Numer NIP'"
              [inputPlaceholder]="'1234567890'"
              [inputClass]="'form__input w-100'"
              [inputValidation]="validation('nip')"
              [inputAlerts]="nipAlerts"
              [inputRequired]="false"
              [inputGroup]="form"
              [inputForm]="form"
            ></app-input>
          </div>
          <div class="column-12 mb-4">
            <app-input
              [inputLabelClass]="'block mb-2 bold'"
              [inputID]="'street'"
              [inputLabel]="'Ulica'"
              [inputPlaceholder]="'Ulica'"
              [inputClass]="'form__input w-100'"
              [inputValidation]="validation('street')"
              [inputAlerts]="streetAlerts"
              [inputRequired]="false"
              [inputGroup]="form"
              [inputForm]="form"
            ></app-input>
          </div>
          <div class="column-12 mb-4">
            <app-input
              [inputLabelClass]="'block mb-2 bold'"
              [inputID]="'streetNumber'"
              [inputLabel]="'Numer ulicy/lokalu'"
              [inputPlaceholder]="'7/21'"
              [inputClass]="'form__input w-100'"
              [inputValidation]="validation('streetNumber')"
              [inputAlerts]="streetNumberAlerts"
              [inputRequired]="false"
              [inputGroup]="form"
              [inputForm]="form"
            ></app-input>
          </div>
          <div class="column-12 mb-4">
            <app-input
              [inputLabelClass]="'block mb-2 bold'"
              [inputID]="'city'"
              [inputLabel]="'Miasto'"
              [inputPlaceholder]="'Miasto'"
              [inputClass]="'form__input w-100'"
              [inputValidation]="validation('city')"
              [inputAlerts]="cityAlerts"
              [inputRequired]="false"
              [inputGroup]="form"
              [inputForm]="form"
            ></app-input>
          </div>
          <div class="column-12 mb-4">
            <app-input
              [inputLabelClass]="'block mb-2 bold'"
              [inputID]="'code'"
              [inputLabel]="'Kod pocztowy'"
              [inputPlaceholder]="'10-100'"
              [inputClass]="'form__input w-100'"
              [inputValidation]="validation('code')"
              [inputAlerts]="codeAlerts"
              [inputRequired]="false"
              [inputGroup]="form"
              [inputForm]="form"
            ></app-input>
          </div>
          <div class="column-12 mb-4">
            <app-input
              [inputLabelClass]="'block mb-2 bold'"
              [inputID]="'workHours'"
              [inputLabel]="'Godziny pracy'"
              [inputPlaceholder]="'08:30 - 18:30'"
              [inputClass]="'form__input w-100'"
              [inputValidation]="validation('workHours')"
              [inputAlerts]="workHoursAlerts"
              [inputRequired]="false"
              [inputMessage]="'Proszę użyć formatu: 00:00 - 00:00'"
              [inputGroup]="form"
              [inputForm]="form"
            ></app-input>
          </div>
          <div class="column-12 mb-4 text-center">
            <app-button
              [buttonType]="'submit'"
              [buttonTitle]="computedButtonTitle()"
              [buttonDisabled]="isDisabled"
            >
              {{ computedButtonText() }}
              <app-fa-icon
                *ngIf="isDisabled"
                [faClass]="'fas fa-spinner fa-spin'"
              ></app-fa-icon>
            </app-button>
          </div>
        </div>
      </app-form>
    </article>
  </section>
</ng-template>
