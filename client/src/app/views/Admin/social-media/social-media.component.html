<div *ngIf="isLoading; else main" class="spinner-wrapper">
  <app-spinner></app-spinner>
</div>
<ng-template #main>
  <app-admin-wrapper>
    <header class="admin-wrapper-section__header">
      <h2 class="h4 text-center mb-6">
        Media Społecznościowe
        <span class="hidden">- Ustawienia</span>
      </h2>
    </header>
    <div
      *ngIf="!serverErrorAlert; else showError"
      class="admin-wrapper-section__content m-auto mt-6 text-center"
    >
      <p class="mb-6">
        Tutaj możesz dodać linki do swoich mediów społecznościowych.
      </p>
      <app-form
        [formClass]="'form text-left inline-block'"
        [formName]="form"
        (whenFormSubmit)="saveSettings()"
      >
        <div class="row">
          <div class="column-12 mb-4">
            <app-input
              [inputLabelClass]="'block mb-2 bold'"
              [inputID]="'facebook'"
              [inputType]="'url'"
              [inputLabel]="'Facebook'"
              [inputPlaceholder]="'Adres konta na Facebook'"
              [inputClass]="'form__input w-100'"
              [inputValidation]="validation('facebook')"
              [inputAlerts]="facebookValidationErrors"
              [inputRequired]="false"
              [inputGroup]="form"
              [inputForm]="form"
            ></app-input>
          </div>
          <div class="column-12 mb-4">
            <app-input
              [inputLabelClass]="'block mb-2 bold'"
              [inputID]="'instagram'"
              [inputType]="'url'"
              [inputLabel]="'Instagram'"
              [inputPlaceholder]="'Adres konta na Instagram'"
              [inputClass]="'form__input w-100'"
              [inputValidation]="validation('instagram')"
              [inputAlerts]="instagramValidationErrors"
              [inputRequired]="false"
              [inputGroup]="form"
              [inputForm]="form"
            ></app-input>
          </div>
          <div class="column-12 mb-4">
            <app-input
              [inputLabelClass]="'block mb-2 bold'"
              [inputID]="'linkedin'"
              [inputType]="'url'"
              [inputLabel]="'LinkedIn'"
              [inputPlaceholder]="'Adres konta na LinkedIn'"
              [inputClass]="'form__input w-100'"
              [inputValidation]="validation('linkedin')"
              [inputAlerts]="linkedinValidationErrors"
              [inputRequired]="false"
              [inputGroup]="form"
              [inputForm]="form"
            ></app-input>
          </div>
          <div class="column-12 mb-4">
            <app-input
              [inputLabelClass]="'block mb-2 bold'"
              [inputID]="'twitter'"
              [inputType]="'url'"
              [inputLabel]="'Twitter'"
              [inputPlaceholder]="'Adres konta na Twitter'"
              [inputClass]="'form__input w-100'"
              [inputValidation]="validation('twitter')"
              [inputAlerts]="twitterValidationErrors"
              [inputRequired]="false"
              [inputGroup]="form"
              [inputForm]="form"
            ></app-input>
          </div>
          <div class="column-12 text-center">
            <app-button
              [buttonType]="'submit'"
              [buttonTitle]="buttonTitle(isDisabled)"
              [buttonDisabled]="isDisabled"
            >
              {{ buttonText(isDisabled) }}
              <app-fa-icon
                *ngIf="isDisabled"
                [faClass]="'fas fa-spinner fa-spin ml-1'"
              ></app-fa-icon>
            </app-button>
          </div>
        </div>
      </app-form>
      <app-alert
        *ngIf="errorAlert"
        [alertClassType]="'danger'"
        [alertClass]="'m-auto mt-6'"
      >
        {{ errorAlert }}
      </app-alert>
      <app-alert
        *ngIf="successAlert"
        [alertClassType]="'success'"
        [alertClass]="'m-auto mt-6'"
      >
        {{ successAlert }}
      </app-alert>
    </div>
    <ng-template #showError>
      <div class="center text-center m-0">{{ serverErrorAlert }}</div>
    </ng-template>
  </app-admin-wrapper>
</ng-template>
