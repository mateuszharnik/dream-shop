<div *ngIf="isLoading; else loginPageView" class="spinner-wrapper">
  <app-spinner></app-spinner>
</div>
<ng-template #loginPageView>
  <app-auth-wrapper>
    <app-form
      (whenFormSubmit)="submit()"
      [formName]="form"
      [formClass]="'form'"
    >
      <div class="row">
        <div class="column-12 mb-4">
          <app-input
            [inputLabelClass]="'block mb-2'"
            [inputID]="'username'"
            [inputLabel]="'Nazwa użytkownika:'"
            [inputPlaceholder]="'example@domain.com'"
            [inputClass]="'form__input w-100'"
            [inputValidation]="validation('username')"
            [inputAlerts]="usernameAlerts"
            [inputGroup]="form"
            [inputForm]="form"
          ></app-input>
        </div>
        <div class="column-12 mb-4">
          <app-input
            [inputLabelClass]="'block mb-2'"
            [inputID]="'password'"
            [inputType]="'password'"
            [inputLabel]="'Hasło:'"
            [inputPlaceholder]="'********'"
            [inputClass]="'form__input w-100'"
            [inputValidation]="validation('password')"
            [inputAlerts]="passwordAlerts"
            [inputGroup]="form"
            [inputForm]="form"
          ></app-input>
        </div>
        <div class="column-12 text-center">
          <app-button
            [buttonType]="'submit'"
            [buttonTitle]="buttonTitle(isDisabled)"
            [buttonDisabled]="isDisabled"
          >
            {{ buttonText(isDisabled) }}
            <app-fa-icon
              *ngIf="isDisabled"
              [faClass]="'fas fa-spinner fa-spin ml-1'"
            ></app-fa-icon>
          </app-button>
        </div>
      </div>
    </app-form>
    <app-alert
      *ngIf="alerts.server || alerts.error"
      [alertClass]="'alert alert-danger m-auto my-6'"
    >
      {{ alerts.server ? alerts.server : alerts.error }}
    </app-alert>
    <app-alert
      *ngIf="alerts.success"
      [alertClass]="'alert alert-success m-auto my-6'"
    >
      {{ alerts.success }}
    </app-alert>
    <div class="my-3">
      Nie pamiętasz hasła?
      <app-router-link
        [linkRouter]="'/odzyskaj'"
        [linkTitle]="'Przejdź do strony odzyskiwania hasła'"
      >
        Odzyskaj hasło
      </app-router-link>
    </div>
    <div>
      <app-router-link
        [linkRouter]="'/'"
        [linkTitle]="'Wróć do strony głównej'"
      >
        <app-fa-icon [faClass]="'fas fa-arrow-left mr-1'"></app-fa-icon>Strona
        główna
      </app-router-link>
    </div>
  </app-auth-wrapper>
</ng-template>
