<div *ngIf="isLoading; else changePasswordPageView" class="spinner-wrapper">
  <app-spinner></app-spinner>
</div>
<ng-template #changePasswordPageView>
  <app-auth-wrapper>
    <p>
      Zmień hasło.
    </p>
    <app-form
      (whenFormSubmit)="submit()"
      [formName]="form"
      [formClass]="'form'"
    >
      <div class="row">
        <div class="column-12 mb-4">
          <app-input
            [inputLabelClass]="'block mb-2'"
            [inputID]="'password'"
            [inputType]="'password'"
            [inputLabel]="'Nowe hasło:'"
            [inputPlaceholder]="'********'"
            [inputClass]="'form__input w-100'"
            [inputValidation]="validation('password')"
            [inputAlerts]="passwordAlerts"
            [inputGroup]="form"
            [inputForm]="form"
          ></app-input>
        </div>
        <div class="column-12 mb-4">
          <app-input
            [inputLabelClass]="'block mb-2'"
            [inputID]="'confirmPassword'"
            [inputType]="'password'"
            [inputLabel]="'Powtórz hasło:'"
            [inputPlaceholder]="'********'"
            [inputClass]="'form__input w-100'"
            [inputValidation]="validation('confirmPassword')"
            [inputAlerts]="confirmPasswordAlerts"
            [inputGroup]="form"
            [inputForm]="form"
          ></app-input>
        </div>
        <div class="column-12 mb-4 text-center">
          <app-button
            [buttonType]="'submit'"
            [buttonTitle]="computedButtonTitle()"
            [buttonDisabled]="isDisabled"
          >
            {{ computedButtonText() }}
            <app-fa-icon
              *ngIf="isDisabled"
              [faClass]="'fas fa-spinner fa-spin'"
            ></app-fa-icon>
          </app-button>
        </div>
      </div>
    </app-form>
    <div>
      <app-router-link
        [linkRouter]="'/zaloguj'"
        [linkTitle]="'Wróć do strony logowania'"
      >
        <app-fa-icon [faClass]="'fas fa-arrow-left'"></app-fa-icon>
        Zaloguj się
      </app-router-link>
    </div>
  </app-auth-wrapper>
</ng-template>
