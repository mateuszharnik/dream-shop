<app-auth-wrapper>
  <p>
    Zmień hasło.
  </p>
  <app-form
    (whenFormSubmit)="submit()"
    [formName]="form"
    [formClass]="'form mb-6 row'"
  >
    <app-input
      [inputLabelClass]="'column-12 mb-2'"
      [inputID]="'password'"
      [inputType]="'password'"
      [inputGroupClass]="'column-12 row mb-4'"
      [inputLabel]="'Nowe hasło:'"
      [inputPlaceholder]="'********'"
      [inputClass]="'form__input column-12'"
      [inputValidation]="validation('password')"
      [inputAlerts]="passwordAlerts"
      [inputGroup]="form"
      [inputForm]="form"
    ></app-input>
    <app-input
      [inputLabelClass]="'column-12 mb-2'"
      [inputID]="'confirmPassword'"
      [inputType]="'password'"
      [inputGroupClass]="'column-12 row mb-4'"
      [inputLabel]="'Powtórz hasło:'"
      [inputPlaceholder]="'********'"
      [inputClass]="'form__input column-12'"
      [inputValidation]="validation('confirmPassword')"
      [inputAlerts]="confirmPasswordAlerts"
      [inputGroup]="form"
      [inputForm]="form"
    ></app-input>
    <div class="column-12 text-center">
      <app-button
        [buttonType]="'submit'"
        [buttonTitle]="computedButtonTitle()"
        [buttonDisabled]="isDisabled"
      >
        {{ computedButtonText() }}
        <app-fa-icon
          *ngIf="isDisabled"
          [faClass]="'fas fa-spinner fa-spin'"
        ></app-fa-icon>
      </app-button>
    </div>
  </app-form>
</app-auth-wrapper>
